name: Continous Integration

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint-commits:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # Ensure we have the full history for commitlint

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install commitlint@latest @commitlint/config-conventional@latest

      - name: Lint commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Lint Pull Request
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint --verbose

  lint-code:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push, comment issues & post new PR
      # Remove the ones you do not need
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # MegaLinter
      - name: MegaLinter
        id: ml
        # You can override MegaLinter flavor used to have faster performances
        # More info at https://megalinter.io/flavors/
        uses: oxsecurity/megalinter/flavors/cupcake@e08c2b05e3dbc40af4c23f41172ef1e068a7d651 # v8.8.0
        env:
          # All available variables are described in documentation
          # https://megalinter.io/configuration/
          VALIDATE_ALL_CODEBASE: true # Validates all source when `true`, else just the git diff with main. Override with true if you always want to lint all sources
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_COMMENT_REPORTER: true # Set to false to disable GitHub pr comments
          REPORTERS_MARKDOWN_TYPE: simple
          GITHUB_STATUS_REPORTER: true # Set to false to disable GitHub status checks
          ENABLE: ACTION,BASH,MARKDOWN,PHP,HTML,CSS,JAVASCRIPTg # Enable specific linters
          ENABLE_ERRORS_LINTERS: PHP,HTML,CSS,JAVASCRIPT # Enable errors for these linters
